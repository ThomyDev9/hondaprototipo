version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: honda-postgres
    restart: always
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - honda-db-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./agendamiento-autos
      dockerfile: Dockerfile
    container_name: honda-backend
    restart: always
    env_file:
      - .env.docker
    ports:
      - "4004:4004"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./agendamiento-autos-front
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE}
    container_name: honda-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  honda-db-data:
